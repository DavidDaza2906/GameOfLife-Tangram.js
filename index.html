<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de la Vida</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="controls">
    <button onclick="randomCanvas()" id="random">Random</button>
    <button onclick="startGameInterval()" id="start">Start</button>
    <button onclick="stop()" id="stop">Stop</button>
    <button onclick="clearCanvas()" id="stop">Clear</button>
    <span>Reduce speed</span>
    <input type="range" min="100" max="900" value="100" class="slider" id="myRange" step="200">

  </div>
  <div id="game">
    <canvas id="gameCanvas" width="1300" height="930"></canvas>
  </div>
  <div class="examples">
    <div id="example1" onclick="figures(0)"> <img src="block.png"></div>
    <div id="example2" onclick="figures(1)"><img src="beacon.gif"></div>
    <div id="example3" onclick="figures(2)"> <img src="glider.gif"></div>

  </div>
  <script src="sketch.js"></script>


</body>

</html>
